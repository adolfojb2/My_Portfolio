{% extends 'layout.html' %}
{% block content %}
<h1>Posts</h1>

{% for post in posts %}
    <p>{{post.date|date:"l, d F Y"}}<p>
    <h2>{{post.title}}</h2>
    <p>{{post.description|striptags|truncatechars:150}}</p>
    <img src="{{post.image.url}}" width="700" height="500" alt="{{post.title}}">
    <a href="{% url 'blog:post_detail' post.id %}">{{post.title}}</a>
    <hr>
    <br>
{% endfor %}

{% endblock %}
