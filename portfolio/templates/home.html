{% extends 'layout.html' %}

{% block content %}
    <h1>Home</h1>
    {% load static %} 
    <img src="{% static 'portfolio/profile.JPG' %}" alt="profile">

    {% for project in projects %}
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
        <img src="{{ project.image.url }}" alt="{{project.title}}">

        {% if project.url %}
        <a href="{{project.url}}">{{project.url}}</a>
        {% endif %}

    {% endfor %}

{% endblock %}
